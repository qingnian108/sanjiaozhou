name: Deploy to CloudBase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli
        
      - name: Deploy to CloudBase
        run: tcb hosting deploy ./dist -e cloud1-8gyj5ce4db7ce0ee
        env:
          TENCENTCLOUD_SECRETID: ${{ secrets.SECRETID }}
          TENCENTCLOUD_SECRETKEY: ${{ secrets.SECRETKEY }}
